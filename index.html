<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Backbone Example App</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

		<label for="name">Name</label>

	<script src="js/lib/jQuery-min.js"></script>

	<!-- link Views -->
	<script src="js/views/dog-view.js"></script>
	<!-- link main App -->
	<script src="js/app.js"></script>

</html>
